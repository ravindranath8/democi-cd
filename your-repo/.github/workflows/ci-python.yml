name: Python CI - Process CSV & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8 & black
      run: |
        flake8 src/ tests/
        black --check src/ tests/

    - name: Run unit tests
      run: python -m unittest discover -s tests

    - name: Run CSV processing script
      run: python src/process_sales.py

    - name: Show generated summary (for logs)
      run: cat sales_summary.csv || echo "No summary generated"
